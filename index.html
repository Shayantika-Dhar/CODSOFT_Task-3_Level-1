<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Scientific Calculator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <img src="CALCULATOR.jpg" alt="Background Image" id="image-bg">


<div id="calculator">
    <input type="text" id="display" readonly>

    <button class="operator" onclick="appendOperator('/')">/</button>
    <button class="operator" onclick="appendOperator('*')">*</button>
    <button class="operator" onclick="appendOperator('-')">-</button>
    <button class="operator" onclick="appendOperator('+')">+</button>

    <button onclick="appendNumber('6')">6</button>
    <button onclick="appendNumber('7')">7</button>
    <button onclick="appendNumber('8')">8</button>
    <button onclick="appendNumber('9')">9</button>
    
    <button onclick="appendNumber('5')">5</button>
    <button onclick="appendNumber('4')">4</button>
    <button onclick="appendNumber('3')">3</button>
    <button onclick="appendNumber('2')">2</button>
    <button onclick="appendNumber('1')">1</button>
    
    <button onclick="clearDisplay()" class="clear">C</button>
    <button class="equal" onclick="calculate()">=</button>

    <button onclick="appendNumber('0')">0</button>
    <button onclick="appendDecimal()">.</button>
    <button onclick="backspace()" class="backspace">⌫</button>
    <button onclick="toggleScientificMode()" class="scientific-mode">Scientific</button>
    <button onclick="appendParenthesis(')')">)</button>

    <!-- Scientific Mode Buttons -->
    <button class="scientific-function" onclick="appendFunction('sqrt')">√</button>
    <button class="scientific-function" onclick="appendFunction('power')">x^2</button>
    <button class="scientific-function" onclick="appendFunction('sin')">sin</button>
    <button class="scientific-function" onclick="appendFunction('cos')">cos</button>


</div>

<script src="script.js"></script>

</body>
</html>
